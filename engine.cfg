[application]

name="C on Quest"
main_scene="res://Scene/Starting_screen.tscn"
boot_splash="res://icon.png"
icon="res://icon.png"

[autoload]

Global_question="*res://Script/Global_question.gd"
Global_state="*res://Script/state.gd"
Global_level="*res://Script/Global_script.gd"
Global_score="*res://Script/Global_script_score.gd"
Global_World="*res://Script/World.gd"

[editor_plugins]

enabled=["GodotTIE"]

[input]

control_up=[key(Up)]
control_down=[key(Down)]
control_Left=[key(Left)]
control_Right=[key(Right)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
